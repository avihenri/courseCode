    <!-- Introduction to Handlebars -->
        <!-- 
            External library Handlebars.js - https://handlebarsjs.com
            provides HTML & JS templates
            Templating makes it easy to show same pages to different users = reusability
         -->

    <!-- Using Handlebars expressions -->
         <!-- 
            In script = handlebar expressions are wrapped around with double braces - {{  }}
          -->
          <script id="foo" type="text/x-handlebars-template">            
            <p>{{bar}}</p>
          </script>
            <!-- in js file  -->
          <script>            
            const source = document.getElementById('foo').innerHTML;
            const template = Handlebars.compile(source);
            const context = {
                bar: 'Text of the paragraph element' // what will be displayed in {{ bar }} above
            };
            const compiledHtml = template(context);
          </script>

    <!-- Handlebars "If" block helper -->
        <!-- 
            If block syntax-
                {{#if argument}} - returns code in block if argument is truthy
                // Code to include if the provided argument is truthy 
                {{/if}}
         -->

         <!-- EXERCISE -->
         <!DOCTYPE html>
        <html>
        <head>
            <meta charset="utf-8">
            <title>GIF!</title>
            <script src="handlebars.min.js"></script>
                <link rel="stylesheet" type="text/css" href="public/style.css">
            <!-- Add an {{if}} helper block in the script element below-->
            <script id="ifHelper" type="text/x-handlebars-template">
                {{#if opinion}}
                <p>"The correct way to say GIF is GIF!"</p>
                {{else}}
                <p>There's no right way to say GIF!</p>
              {{/if}}       
            </script>    
        </head>
        <body>
            <div class="bg">
            <img class="bg-convo" src="https://s3.amazonaws.com/codecademy-content/courses/learn-handlebars/handlebars+if.svg">
            </div>
            <div id="debate">
            </div>
       
        <script>
            const source = document.getElementById('ifHelper').innerHTML;
            const template = Handlebars.compile(source);
            const context = {
            opinion: true
            }
            const compiledHtml = template(context);
            const debateElement = document.getElementById('debate');
            debateElement.innerHTML = compiledHtml;
        </script>

    <!-- Handlebars "Each" and "This" - Part I -->  
    <!-- 
        {{ each }} = iterate through an array - has opening and closing expressions
            {{ this }} = placeholder for the element in the iteration
     -->
     <script>
     {{#each someArray}}
    <p>{{this}} is the current element!</p>
    {{/each}}
    // This {{each}} block would be paired with an array like:
     
    const context = {
    someArray: ['First', 'Second', 'Third'] 
    }
    // After compiling, the HTML will look like:
    </script>
    <p>First is the current element!</p>
    <p>Second is the current element!</p>
    <p>Third is the current element!</p>

    <!-- Handlebars "Each" and "This" - Part II -->
        <!-- 
            {{ this }} also provides access to properties in the element being iterated over
         -->
         <script>
             const context = {
            someArray: [
                {shape: 'Triangle'},
                {shape: 'Circle'},
                {shape: 'Square'}
            ] 
            }
            // And your template looks like:

            {{#each someArray}}
            <p>The current shape is: {{this.shape}}!</p>
            {{/each}}
         </script>
         <p>The current shape is: Triangle!</p>
         <p>The current shape is: Circle!</p>
         <p>The current shape is: Square!</p>
