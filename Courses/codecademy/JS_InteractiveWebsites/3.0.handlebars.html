<!--  LEARN HANDLEBARS -->

    <!-- Introduction to Handlebars -->
        <!-- 
            External library Handlebars.js - https://handlebarsjs.com
            provides HTML & JS templates
            Templating makes it easy to show same pages to different users = reusability
         -->

    <!-- Using Handlebars expressions -->
         <!-- 
            In script = handlebar expressions are wrapped around with double braces - {{  }}
          -->
          <script id="foo" type="text/x-handlebars-template">            
            <p>{{bar}}</p>
          </script>
            <!-- in js file  -->
          <script>            
            const source = document.getElementById('foo').innerHTML;
            const template = Handlebars.compile(source);
            const context = {
                bar: 'Text of the paragraph element' // what will be displayed in {{ bar }} above
            };
            const compiledHtml = template(context);
          </script>

          <!-- EXERCISE -->
          <!DOCTYPE html>
            <html>
            <head>
                <meta charset="utf-8">
                <title>Hello World!</title>
                <link type="text/css" rel="stylesheet" href="public/style.css">
                <script src="handlebars.min.js"></script>
                <!--Create a new script element on the line below-->
                <script id="greet" type="text/x-handlebars-template">
                {{greeting}}
                </script>
            </head>
            <body>
                <div class="container">
                <h1>Handlebar Expressions</h1>
                <div id="hello">
                </div>
                <div class="blinker">|</div>
                </div>  
                <script src="public/main.js" type="text/javascript"></script>
            </body>
            </html>
            <script>
                const source = document.getElementById('greet').innerHTML;
                const template = Handlebars.compile(source);
                const context = {
                greeting: 'Hello World!'
                }
                const compiledHtml = template(context);
                const fill = document.getElementById('hello');
                fill.innerHTML = compiledHtml;
            </script>

    <!-- Handlebars "If" block helper -->
        <!-- 
            If block syntax-
                {{#if argument}} - returns code in block if argument is truthy
                // Code to include if the provided argument is truthy 
                {{/if}}
         -->

         <!-- EXERCISE -->
         <!DOCTYPE html>
        <html>
        <head>
            <meta charset="utf-8">
            <title>GIF!</title>
            <script src="handlebars.min.js"></script>
                <link rel="stylesheet" type="text/css" href="public/style.css">
            <!-- Add an {{if}} helper block in the script element below-->
            <script id="ifHelper" type="text/x-handlebars-template">
                    {{#if opinion}}
                <p>"The correct way to say 'GIF' is GIF!"</p>
            {{/if}}       
            </script>    
        </head>
        <body>
            <div class="bg">
            <img class="bg-convo" src="https://s3.amazonaws.com/codecademy-content/courses/learn-handlebars/handlebars+if.svg">
            </div>
            <div id="debate">
            </div>
        </body>
        <script src="public/main.js" type="text/javascript"></script>
        </html>
        <script>
            const source = document.getElementById('ifHelper').innerHTML;
            const template = Handlebars.compile(source);
            const context = {
            opinion: true
            }
            const compiledHtml = template(context);
            const debateElement = document.getElementById('debate');
            debateElement.innerHTML = compiledHtml;
        </script>
